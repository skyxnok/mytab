<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>同步设置</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            line-height: 1.6;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            color: #24292e;
        }

        .field {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        select {
            background-color: white;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2ea44f;
        }

        button {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background: #2c974b;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h2>GitHub 同步设置</h2>
    <div class="field">
        <label>GitHub Token (PAT)</label>
        <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
        <p class="hint">需要勾选 'gist' 权限的 Personal Access Token</p>
    </div>
    <div class="field">
        <label>Gist ID</label>
        <input type="text" id="gistId" placeholder="粘贴你的 Gist ID">
    </div>
    <button id="save">保存配置</button>
    <p id="status" style="color: green; text-align: center;"></p>
    <hr>
    <h2>外观设置</h2>

    <div class="field">
        <label>背景模式</label>
        <select id="bg-mode">
            <option value="fixed">固定图片</option>
            <option value="random">随机风景 (Unsplash)</option>
        </select>
    </div>

    <div id="fixed-bg-options">
        <div class="field">
            <label>上传本地背景</label>
            <input type="file" id="bg-upload" accept="image/*">
        </div>
        <div class="field">
            <label>或输入图片 URL</label>
            <input type="text" id="bg-url" placeholder="https://...">
        </div>
    </div>

    <button id="save-appearance">保存外观设置</button>
    <p id="appearance-status" style="color: green; text-align: center;"></p>
    <script src="../js/config.js"></script>
    <script src="../js/options.js"></script>
</body>

</html>
